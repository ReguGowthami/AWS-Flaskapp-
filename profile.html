<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Information</h2>
        <p>Username: {{ user[1] }}</p>
        <p>First Name: {{ user[2] }}</p>
        <p>Last Name: {{ user[3] }}</p>
        <p>Email: {{ user[4] }}</p>
        <p>Address: {{ user[5] }}</p>
    </div>
</body>
</html>
